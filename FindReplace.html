<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Find and Replace</title>
</head>
<body>
  <div class="container">
    <h1>Find and Replace</h1>
    <form id="findreplace">
      <input type="text" name="string" id="string" placeholder="Type a sentence:" required>
      <input type="text" name="find" id="find" placeholder="Type in a word to replace:" required>
      <input type="text" name="replace" id="replace" placeholder="Type in a word to replace with:" required>
      <button class=" btn waves-effect waves-light" type="submit">Submit</button>
    </form>
    <div class="result">
      <span id="result"></span>
    </div>
  </div>
</body>
</html>
